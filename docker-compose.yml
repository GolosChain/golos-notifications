version: '3.6'
services:
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    volumes:
      - mongodb_vol:/data/db
    ports:
      - 127.0.0.1:27017:27017
    networks:
      - services-tier

  node:
    container_name: node
    restart: always
    depends_on:
      - mongo
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - services-tier
    ports:
      - $GLS_CONNECTOR_HOST:$GLS_CONNECTOR_PORT:$GLS_CONNECTOR_PORT
    environment:
      - GLS_EVENT_EXPIRATION
      - GLS_ONLINE_NOTIFY_CONNECT
      - GLS_DAY_START
      - GLS_MONGO_CONNECT
      - GLS_METRICS_HOST
      - GLS_METRICS_PORT
      - GLS_GATE_HOST
      - GLS_GATE_PORT
      - GLS_BLOCKCHAIN_CONNECT
      - GLS_BLOCKCHAIN_SUBSCRIBE_TIMEOUT
      - GLS_PUSH_CONNECT

volumes:
  mongodb_vol:

networks:
  services-tier:
